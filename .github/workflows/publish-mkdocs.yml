name: Publish MkDocs Site

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'threatModels/**/*.yaml'
      - 'tests/exampleThreatModels/**/*.yaml'
      - 'threat-model-tool-js/**'
      - '.github/workflows/publish-mkdocs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: threat-model-tool-js/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: npm ci
        working-directory: threat-model-tool-js

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Resolve threat model directory
        id: tm_dir
        run: |
          if [ -d "threatModels" ]; then
            echo "tm_dir=../threatModels" >> "$GITHUB_OUTPUT"
          elif [ -d "tests/exampleThreatModels" ]; then
            echo "tm_dir=../tests/exampleThreatModels" >> "$GITHUB_OUTPUT"
          else
            echo "No threat model directory found (expected threatModels/ or tests/exampleThreatModels/)" >&2
            exit 1
          fi

      - name: Build MkDocs site + PDFs
        run: >
          npm run build:mkdocsSite:withPDF --
          --TMDirectory ${{ steps.tm_dir.outputs.tm_dir }}
          --MKDocsDir ../build/mkdocs
          --MKDocsSiteDir ../build/site-mkdocs
          --outputDir ../build/mkdocs/docs
        working-directory: threat-model-tool-js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site-mkdocs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
